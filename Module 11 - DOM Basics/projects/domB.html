<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basics</title>
    <style>
        #Greeting {
            color: rgb(38, 199, 111);
        }
    </style>
</head>
<body>
    <h1 id="Name">Henlo Guy!</h1>
   <p id="Greeting ">Im Liam, Welcome to my insane html doc</p>
    <script>

        document.getElementById("Name").innerHTML = "Liam";

        document.getElementById("Greeting").innerHTML = "Welcome to my insane html doc!";

        document.getElementById("Name").style.color = "rgb(38, 199, 111)";
    </script>
</body>
</html>
